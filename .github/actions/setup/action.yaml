---
name: Setup Node.js Environment
description: Sets up Node.js environment with caching and installs dependencies

runs:
  using: composite
  steps:
    # Skip checkout if it's already been done
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      if: hashFiles('.git') == ''
      with:
        fetch-depth: 0
      shell: bash

    - name: ğŸŸ¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc
        cache: npm
      shell: bash

    - name: ğŸ—‚ï¸ Next.js Cache
      uses: jongwooo/next-cache@v1
      shell: bash

    - name: ğŸ“¦ Install dependencies
      run: npm ci
      shell: bash
