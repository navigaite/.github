---
on:
  workflow_call: {}

permissions: {}

jobs:
  trufflehog:
    name: 🕵️ TruffleHog OSS
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Repository Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🕵️ TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified
