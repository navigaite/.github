---
on:
  workflow_call: {}

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

permissions:
  contents: read
  pull-requests: write

jobs:
  pr-title-validation:
    uses: ./.github/workflows/sub-pr-title-validation.yaml
    secrets: inherit

  build:
    uses: ./.github/workflows/sub-build.yaml
    secrets: inherit

  code-review:
    uses: ./.github/workflows/sub-code-review.yaml
    secrets: inherit
    permissions:
      contents: read
      pull-requests: write

  trufflehog:
    uses: ./.github/workflows/sub-trufflehog.yaml

  cypress:
    uses: ./.github/workflows/sub-cypress.yaml
    secrets: inherit

  lint:
    uses: ./.github/workflows/sub-linting.yaml

  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Repository Checkout
        uses: actions/checkout@v4

      - name: ðŸ“Š Dependency Review
        uses: actions/dependency-review-action@v4
