---
# This workflow deploys to PROD.
# The trigger should be:
# on:
#   push:
#     branches:
#       - main
on:
  workflow_call: {}
  workflow_dispatch: {}

permissions:
  contents: write
  discussions: write
  pull-requests: read

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.current_version }}
    steps:
      - name: Generate a github token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.WORKFLOW_APP_ID }}
          private-key: ${{ secrets.WORKFLOW_APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Current Version
        id: version
        run: echo "current_version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Tag version
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ steps.generate-token.outputs.token }}
          custom_tag: ${{ steps.version.outputs.current_version }}

      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          configurationJson: |
            {
              "categories": [
                {
                  title: '## ğŸš€ Features',
                  labels: ['feature', 'feat']
                },
                {
                  title: '## ğŸ› Fixes',
                  labels: ['fix', 'bug']
                },
                {
                  title: '## ğŸ§ª Tests',
                  labels: ['test']
                },
                {
                  "title": "## ğŸ“š Documentation",
                  "labels": ["docs"]
                },
                {
                  "title": "## ğŸ¨ Styles",
                  "labels": ["style"]
                },
                {
                  "title": "## ğŸ”§ Refactor",
                  "labels": ["refactor"]
                },
                {
                  "title": "## ğŸ”„ Reverts",
                  "labels": ["revert"]
                },
                {
                  "title": "## âš¡ Performance Improvements",
                  "labels": ["perf"]
                },
                {
                  "title": "## ğŸ”§ Build System",
                  "labels": ["build"]
                },
                {
                  "title": "## ğŸ› ï¸ Maintenance",
                  "labels": ["maintenance"]
                },
                {
                  "title": "## ğŸ³ Docker",
                  "labels": ["docker"]
                },
                {
                  "title": "## ğŸ”’ Security",
                  "labels": ["security"]
                },
                {
                  "title": "## ğŸ¤– CI",
                  "labels": ["ci"]
                },
                {
                  "title": "## ğŸ§¹ Chore",
                  "labels": ["chore"]
                },
                {
                  title: '## ğŸ“¦ Other',
                  labels: []
                },
              ],
              "commit_template": "- #{{TITLE}} - by @#{{AUTHOR}} in (#{{MERGE_SHA}})",
              "exclude_merge_branches": ["Merge "]
            }
          mode: COMMIT
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ steps.generate-token.outputs.token }}
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          body: ${{steps.github_release.outputs.changelog}}
          make_latest: true

  back-merge:
    name: Back-Merge to Develop
    needs: [create-release]
    runs-on: ubuntu-latest
    steps:
      - name: Generate a github token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.WORKFLOW_APP_ID }}
          private-key: ${{ secrets.WORKFLOW_APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate-token.outputs.token }}
          ref: main

      - name: Create PR for back-merge
        uses: devops-infra/action-pull-request@v0.6.0
        with:
          github_token: ${{ steps.generate-token.outputs.token }}
          source_branch: main
          target_branch: dev
          title: 'ci: Back-Merge Release v${{ needs.create-release.outputs.version }} to dev'
          body: |
            **Automated back-merge pull request**

            This PR merges the released version v${{ needs.create-release.outputs.version }}
            from main back into dev.

            This ensures that any hotfixes or changes made during the release process are
            incorporated into the dev branch.
          label: 'type: release ğŸš€,automated pr ğŸ¤–,new version ğŸ†•,back-merge'
          draft: false
