---
# This workflow deploys to PROD.
# The trigger should be:
# on:
#   push:
#     branches:
#       - main
on:
  workflow_call: {}
  workflow_dispatch: {}

permissions:
  contents: write
  discussions: write
  pull-requests: read

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.current_version }}
    steps:
      - name: Generate a github token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.WORKFLOW_APP_ID }}
          private-key: ${{ secrets.WORKFLOW_APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Current Version
        id: version
        run: echo "current_version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Tag version
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ steps.generate-token.outputs.token }}
          custom_tag: ${{ steps.version.outputs.current_version }}

      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          configurationJson: |
            {
              "categories": [
                {
                  title: '## 🚀 Features',
                  labels: ['feature', 'feat']
                },
                {
                  title: '## 🐛 Fixes',
                  labels: ['fix', 'bug']
                },
                {
                  title: '## 🧪 Tests',
                  labels: ['test']
                },
                {
                  "title": "## 📚 Documentation",
                  "labels": ["docs"]
                },
                {
                  "title": "## 🎨 Styles",
                  "labels": ["style"]
                },
                {
                  "title": "## 🔧 Refactor",
                  "labels": ["refactor"]
                },
                {
                  "title": "## 🔄 Reverts",
                  "labels": ["revert"]
                },
                {
                  "title": "## ⚡ Performance Improvements",
                  "labels": ["perf"]
                },
                {
                  "title": "## 🔧 Build System",
                  "labels": ["build"]
                },
                {
                  "title": "## 🛠️ Maintenance",
                  "labels": ["maintenance"]
                },
                {
                  "title": "## 🐳 Docker",
                  "labels": ["docker"]
                },
                {
                  "title": "## 🔒 Security",
                  "labels": ["security"]
                },
                {
                  "title": "## 🤖 CI",
                  "labels": ["ci"]
                },
                {
                  "title": "## 🧹 Chore",
                  "labels": ["chore"]
                },
                {
                  title: '## 📦 Other',
                  labels: []
                },
              ],
              "commit_template": "- #{{TITLE}} - by @#{{AUTHOR}} in (#{{MERGE_SHA}})",
              "exclude_merge_branches": ["Merge "]
            }
          mode: COMMIT
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ steps.generate-token.outputs.token }}
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          body: ${{steps.github_release.outputs.changelog}}
          make_latest: true

  back-merge:
    name: Back-Merge to Develop
    needs: [create-release]
    runs-on: ubuntu-latest
    steps:
      - name: Generate a github token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.WORKFLOW_APP_ID }}
          private-key: ${{ secrets.WORKFLOW_APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate-token.outputs.token }}
          ref: main

      - name: Create PR for back-merge
        uses: devops-infra/action-pull-request@v0.6.0
        with:
          github_token: ${{ steps.generate-token.outputs.token }}
          source_branch: main
          target_branch: dev
          title: 'ci: Back-Merge Release v${{ needs.create-release.outputs.version }} to dev'
          body: |
            **Automated back-merge pull request**

            This PR merges the released version v${{ needs.create-release.outputs.version }}
            from main back into dev.

            This ensures that any hotfixes or changes made during the release process are
            incorporated into the dev branch.
          label: 'type: release 🚀,automated pr 🤖,new version 🆕,back-merge'
          draft: false
