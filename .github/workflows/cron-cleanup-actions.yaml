---
# This workflow updates te cards on the github project board.
name: 'ðŸ”§ Maintenance: Cleanup Action Logs and Cache'

# on:
#   schedule:
#     - cron: 0 8 * * 1-5
#   workflow_dispatch: {}

on:
  # trunk-ignore(yamllint/empty-values)
  workflow_call:

permissions: read-all

jobs:
  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Generate a github token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.WORKFLOW_APP_ID }}
          private-key: ${{ secrets.WORKFLOW_APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Remove old artifacts
        uses: c-hive/gha-remove-artifacts@v1
        with:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          age: 14 days
          skip-recent: 5
          skip-tags: false

      - name: Clear Cache
        uses: MyAlbum/purge-cache@v2
        with:
          debug: true

      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ steps.generate-token.outputs.token }}
          repository: ${{ github.repository }}
          retain_days: 30
          keep_minimum_runs: 15

      - name: Delete all failed workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ steps.generate-token.outputs.token }}
          repository: ${{ github.repository }}
          retain_days: 2
          keep_minimum_runs: 0
          delete_run_by_conclusion_pattern: failure
