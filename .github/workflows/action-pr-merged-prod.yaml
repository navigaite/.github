---
# This workflow deploys to PROD.
# The trigger should be:
# on:
#   push:
#     branches:
#       - main
name: 🚀 Deploy PROD & new Release

run-name: '${{ github.workflow }} by ${{ github.actor }}'

on:
  # trunk-ignore(yamllint/empty-values)
  workflow_call:
  # trunk-ignore(yamllint/empty-values)
  workflow_dispatch:

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  vercel-deploy-preview:
    name: Vercel Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Generate a github token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.WORKFLOW_APP_ID }}
          private-key: ${{ secrets.WORKFLOW_APP_PRIVATE_KEY }}

      - name: Repository Checkout
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@37.8.0

      - name: Deploy to Vercel Action
        uses: iFixit/deploy-to-vercel-action@master
        with:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_SCOPE: maimaldrei-navigaite
          GITHUB_DEPLOYMENT: true
          GITHUB_DEPLOYMENT_ENV: Production
          PR_LABELS: deployed  🚀
          PRODUCTION: true
          ALIAS_DOMAINS: |
            ${{ github.event.repository.name }}-main.vercel.app
          PR_PREVIEW_DOMAIN: '${{ github.event.repository.name }}-main.vercel.app'
          FORCE: true

  create-release:
    if:
      github.event.pull_request.merged == true && (startsWith(github.event.pull_request.head.ref, 'release/') ||
      startsWith(github.event.pull_request.head.ref, 'hotfix/'))
    name: Create Release
    permissions:
      contents: write
      discussions: write
      pull-requests: read
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.current_version }}
    steps:
      - name: Generate a github token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.WORKFLOW_APP_ID }}
          private-key: ${{ secrets.WORKFLOW_APP_PRIVATE_KEY }}

      - name: Node Setup
        uses: ./.github/workflows/sub-setup.yaml

      - name: Get Current Version
        id: version
        run: echo "current_version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Tag version
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ steps.generate-token.outputs.token }}
          custom_tag: ${{ steps.version.outputs.current_version }}

      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: ./.github/changelog-config.json
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ steps.generate-token.outputs.token }}
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          body_path: ./.github/misc/release-notes.tmpl
          generate_release_notes: true
          make_latest: true

      - name: Run the Action
        uses: devops-infra/action-pull-request@v0.5.5
        with:
          github_token: ${{ steps.generate-token.outputs.token }}
          source_branch: main
          target_branch: dev
          title: 'ci: Back-Merge Release ${{ steps.version.outputs.current_version }}'
          body: |
            **Automated pull request!**

            This PR merges the newest release back into dev. Release: **${{ steps.version.outputs.current_version }}**
          label: 'type: ci 🔄,automated pr 🤖,back-merge ⬅️'
          draft: false

  back-merge:
    name: Back-Merge to Develop
    needs: [create-release]
    runs-on: ubuntu-latest
    steps:
      - name: Generate a github token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.WORKFLOW_APP_ID }}
          private-key: ${{ secrets.WORKFLOW_APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate-token.outputs.token }}
          ref: main

      - name: Create PR for back-merge
        uses: devops-infra/action-pull-request@v0.5.5
        with:
          github_token: ${{ steps.generate-token.outputs.token }}
          source_branch: main
          target_branch: dev
          title: 'ci: Back-Merge Release v${{ needs.create-release.outputs.version }} to dev'
          body: |
            **Automated back-merge pull request**

            This PR merges the released version v${{ needs.create-release.outputs.version }}
            from main back into dev.

            This ensures that any hotfixes or changes made during the release process are
            incorporated into the dev branch.
          label: 'type: release 🚀,automated pr 🤖,new version 🆕, back-merge'
          draft: false
