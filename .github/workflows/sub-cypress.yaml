---
on:
  workflow_call: {}

permissions: read-all

jobs:
  cypress:
    name: ğŸ§ª Cypress Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: ğŸ—‚ï¸ Next.js Cache
        uses: jongwooo/next-cache@v1

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Cypress E2E tests
        uses: cypress-io/github-action@v6
        env:
          DOTENV_PRIVATE_KEY_CI: ${{ secrets.DOTENV_PRIVATE_KEY_CI }}
        with:
          command: npm run e2e:headless
          browser: chrome

      - name: ğŸ§© Cypress Component tests
        uses: cypress-io/github-action@v6
        env:
          DOTENV_PRIVATE_KEY_CI: ${{ secrets.DOTENV_PRIVATE_KEY_CI }}
        with:
          command: npm run component:headless
