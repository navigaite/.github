---
on:
  workflow_call:
    inputs:
      vercel_scope:
        description: The scope of the Vercel project. e.g. maimaldrei-navigaite
        required: true
        type: string

permissions: read-all

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  vercel-deploy:
    name: ðŸš€ Vercel Deployment
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”‘ Generate a github token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.WORKFLOW_APP_ID }}
          private-key: ${{ secrets.WORKFLOW_APP_PRIVATE_KEY }}

      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”– Get Current Version
        id: version
        run: |
          echo "current_version=$(node -p \"require('./package.json').version.replace(/\./g, '-')\")" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Install Vercel CLI
        run: npm install -g vercel@latest

      - name: ðŸš€ Deploy to Vercel Action
        uses: BetaHuhn/deploy-to-vercel-action@latest
        env:
          BRANCH: ${{ github.head_ref }}
        with:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_SCOPE: ${{ inputs.vercel_scope }}
          GITHUB_DEPLOYMENT: true
          GITHUB_DEPLOYMENT_ENV: Preview
          PR_LABELS: deployed  ðŸš€
          PRODUCTION: false
          ALIAS_DOMAINS: |
            ${{ github.event.repository.name }}-release-${{ steps.version.outputs.current_version }}.vercel.app
          PR_PREVIEW_DOMAIN: |
            "${{ github.event.repository.name }}-release-${{ steps.version.outputs.current_version }}.vercel.app"
          FORCE: true
