---
# This workflow deploys the release branch.
# The trigger should be:
# on:
#   pull_request:
#    types:
#      - ready_for_review
#     branches:
#       - main
name: ðŸš€ Deploy Release

run-name: '${{ github.workflow }} by ${{ github.actor }}'

on:
  # trunk-ignore(yamllint/empty-values)
  workflow_call:
  # trunk-ignore(yamllint/empty-values)
  workflow_dispatch:

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  vercel-deploy-preview:
    name: Vercel Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Generate a github token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.WORKFLOW_APP_ID }}
          private-key: ${{ secrets.WORKFLOW_APP_PRIVATE_KEY }}

      - name: Setup
        uses: ./.github/workflows/sub-setup.yaml

      - name: Get Current Version
        id: version
        run: echo "current_version=$(node -p "require('./package.json').version.replace(/\./g, '-')")" >> $GITHUB_OUTPUT

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel Action
        uses: iFixit/deploy-to-vercel-action@master
        env:
          BRANCH: ${{ github.head_ref }}
        with:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_SCOPE: maimaldrei-navigaite
          GITHUB_DEPLOYMENT: true
          GITHUB_DEPLOYMENT_ENV: Preview
          PR_LABELS: deployed  ðŸš€
          PRODUCTION: false
          ALIAS_DOMAINS: |
            ${{ github.event.repository.name }}-release-${{ steps.version.outputs.current_version }}.vercel.app
          PR_PREVIEW_DOMAIN: |
            "${{ github.event.repository.name }}-release-${{ steps.version.outputs.current_version }}.vercel.app"
          FORCE: true
