---
on:
  workflow_call: {}

permissions: read-all

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - uses: jongwooo/next-cache@v1

      - name: Install dependencies
        run: npm ci
