---
on:
  workflow_call: {}

permissions: read-all

jobs:
  trunk_check:
    name: 🛠️ Trunk Check Runner
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Setup
        uses: ./.github/actions/setup

      - name: 🧹 Trunk Check
        uses: trunk-io/trunk-action@main
        with:
          post-annotations: true
          cache: false
